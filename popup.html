<!DOCTYPE html>
<html>

<head>
    <title>Game Library Scraper</title>
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <h1>Game Library Scraper</h1>
        <button id="scrapBtnEpic">Get Epic Games</button>

</body>

</html>
